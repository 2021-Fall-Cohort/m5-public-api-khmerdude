        <section id="characterSection">
        
            <ul id="characterInfo">

            </ul>

        <input id="yodaTranslator" type="text" placeholder="Enter What to Transale..." autofocus>
        <button id="translate" type="translate">Translate</button>
        <span id="yodaResults"></span>
    </div>
    <div class="yodaTranslate">
        <section id="yodaSection">


        </section>

    </div>
